<html>
  <head>

    <script src="js/xml2json.min.js"></script>
    <script>
      const missionTemplate = {
        mission:{
          start: {
            "set_variable":{"_name":"created","_value":"0"}
          },
          event:[
            {
              'if_variable':{'_name':'created', '_comparator':'EQUALS','_value':'0'},
              'create':{"_type":'enemy',}
            },
            'second',
          ]
        }
      };


      function setup(){
        var x2js = new X2JS();
      }

      function generateXML(){
        var xmlAsStr = x2js.json2xml_str( missionTemplate );
        document.getElementById("output").innerHTML = xmlAsStr;
      }


    </script>
    <style>
      #canvas {
        float: right;
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body onload="setup();">

    <div id="controls">

    </div>

    <textarea id="output" rows="20" cols="40"></textarea>


    <!-- <canvas id="canvas" width="800" height="800">

    </canvas> -->

  </body>
</html>
